apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd

resources:
- argocd-ns.yaml
- applicationset.yaml

helmGlobals:
  chartHome: ../../charts

helmCharts:
# https://artifacthub.io/packages/helm/argo/argo-cd
- name: argo-cd
  repo: https://argoproj.github.io/argo-helm
  version: 5.29.1
  valuesFile: values.yaml

patches:
- path: argocd-cm.yaml