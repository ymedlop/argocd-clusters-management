apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: global-gateway
spec:
  selector:
    istio: ingress
  servers:
    - hosts:
        - "k8scicd.dev"
      port:
        name: https-default
        number: 443
        protocol: HTTPS
      tls:
        credentialName: k8scicd-cert
        httpsRedirect: true
        minProtocolVersion: TLSV1_2
        mode: SIMPLE
    - hosts:
        - '*'
      port:
        name: https-wildcard
        number: 443
        protocol: HTTPS
      tls:
        credentialName: k8scicd-cert
        httpsRedirect: true
        minProtocolVersion: TLSV1_2
        mode: SIMPLE

