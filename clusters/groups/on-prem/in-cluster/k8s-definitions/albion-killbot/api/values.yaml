micro-nodejs:
  fullnameOverride: api
  deployment:
    replicas: 1
    image:
      pullPolicy: IfNotPresent
      repository: agnjunio/albion-killbot
      tag: 4.23.4
    command:
    - /bin/bash
    - -c
    - npm run start:api
    env:
      - name: RABBITMQ_URL
        value: amqp://rabbitmq
      - name: MONGODB_URL
        value: mongodb://mongodb:27017/albion-killbot