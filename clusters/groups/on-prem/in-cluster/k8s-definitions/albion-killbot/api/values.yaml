micro-nodejs:
  fullnameOverride: api
  deployment:
    replicas: 1
    image:
      pullPolicy: IfNotPresent
      repository: agnjunio/albion-killbot
      tag: 4.23.4
    command:
    - /bin/bash
    - -c
    - npm run start:api
    env:
      RABBITMQ_URL: amqp://rabbitmq
      MONGODB_URL: mongodb://mongodb:27017/albion-killbot