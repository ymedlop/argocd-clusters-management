micro-nodejs:
  fullnameOverride: dashboard
  deployment:
    replicas: 1
    image:
      pullPolicy: IfNotPresent
      repository: ymedlop/albion-killbot-dashboard
      tag: latest
    command:
    - /bin/bash
    - -c
    - npm run start
    ports:
      - name: http
        containerPort: 80
        protocol: TCP
    env:
    - name: REACT_APP_DISCORD_REDIRECT_URI
      value: http://localhost/auth
    - name: REACT_APP_DISCORD_CLIENT_ID
      valueFrom:
        secretKeyRef:
          name: discord-secrets
          key: DISCORD_CLIENT_ID

  service:
    ports:
      - name: http-80
        port: 80
        protocol: TCP
        targetPort: http